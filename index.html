<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main_page">
        <div class="container">
            <nav class="primary_nav">
                <h1>Appointment Form</h1>
            </nav>
            <div class="form">
                <form class="row g-3" name="myform" action="index.php" onsubmit="return validateForm()" method="POST"
                    style="display: block; align-items: center;">

                    

                    <!-- Title -->
                    <div class="name_lastname" style="display: flex;  width: 100%;gap: 20px;">
                        <div class="title">
                            <label for="validationDefault01" class="form-label">Title</label>
                            <select class="form-select" id="validationDefault06" required name="title"
                                style="height: 60%;">
                                <option selected disabled value="">select</option>
                                <option>Mr.</option>
                                <option>Mrs.</option>
                            </select>

                        </div>

                        <!-- First Name -->
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input title="Must have more than one character,no special character" type="text"
                                class="form-control" name="firstname" id="validationDefault01" pattern="[A-Za-z]{2,}"
                                required>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input title="Must have more than one character, no special chracter" type="text"
                                class="form-control" name="lastname" id="validationDefault02" pattern="[A-Za-z]{2,}"
                                required>
                        </div>
                    </div>

                    <!-- Email ID -->
                    <div class="Email_Phone" style="display: flex; gap: 20px; width: 100%;">
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Email ID</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input title="Invalid Email ID" type="email" class="form-control"
                                    id="validationDefaultUsername" name="email"
                                    pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Phone Number</label>
                            <input title="13 Digits are requried,including country code" type="phoneNumber"
                                class="form-control" id="validationDefault03" name="number" pattern="[+0-9]{13,13}"
                                required>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-md-6" style="width: 100%;">
                        <label for="validationDefault03" class="form-label">Address</label>
                        <input type="text" class="form-control" id="validationDefault03" name="address" required>
                    </div>

                    <!-- Appointment Date -->
                    <div class="date_and_time" style="display: flex; gap: 20px; width: 100%;">
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <!-- Appointment Time -->
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Appointment Time</label>
                            <input type="time" class="form-control" id="validationDefault03" name="time" required>
                        </div>
                    </div>

                    <!-- Services -->
                    <div class="col-md-3" style="width: 100%;">
                        <label for="validationDefault04" class="form-label">Services</label>
                        <select class="form-select" id="validationDefault04" name="services" required>
                            <option selected disabled value="">Select</option>
                            <option>Confinement</option>
                            <option>Treatments</option>
                            <option>Procedures</option>
                            <option>Tests</option>
                            <option>Examinations</option>
                        </select>
                    </div>

                    <!-- Comment -->
                    <div class="col-md-3" style="width: 100%;">
                        <label for="validationDefault05" class="form-label">Comment (If Any)</label>
                        <input type="text" class="form-control" id="validationDefault05" name="comment">
                    </div>

                    <!-- Error Field -->
                    <div class="formerror" id="formerror">

                    </div>

                    <!-- Submit Button -->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>


</body>

</html>
